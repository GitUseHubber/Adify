<!-- Testimonial -->

<div class="testimonial">
  <div class="grid grid--1rx2c">
    <div class="testimonial__image">
      <img
        src="images/testimonial.jpg"
        alt="Happy customer with his arms crossed"
      />
      <span class="icon-container">
        <svg class="icon icon--secondary">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote-container">
      <p class="quote__message">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Quis ipsum
        suspendisse ultrices gravida. Risus commodo viverra maecenas accumsan
        lacus vel facilisis.
      </p>
      <footer class="quote__quotee-description">
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__quotee__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__quotee__name">Lebron Games</h3>
            <!-- prettier-ignore -->
            <p class="media__description quote__quotee__organization">Adil Company Ceo</p>
            <!-- prettier-ignore -->
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
